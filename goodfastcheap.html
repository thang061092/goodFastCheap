<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="checkbox" id="good" onclick="checkGood();">Good
<input type="checkbox" id="fast" onclick="checkFast();">Fast
<input type="checkbox" id="cheaf" onclick="checkCheaf();">Cheap
<script>
    function checkGood(){
        let good=document.getElementById("good");
        let fast=document.getElementById("fast");
        let cheap=document.getElementById("cheaf");
        if(good.checked==true){
            if(fast.checked==true&&cheap.checked==true){
                fast.checked=false;
            }
        }
    }
    function checkFast(){
        let good=document.getElementById("good");
        let fast=document.getElementById("fast");
        let cheap=document.getElementById("cheaf");
        if(fast.checked==true){
            if(good.checked==true&&cheap.checked==true){
                cheaf.checked=false;
            }
        }
    }
    function checkCheaf(){
        let good=document.getElementById("good");
        let fast=document.getElementById("fast");
        let cheap=document.getElementById("cheaf");
        if(cheap.checked==true){
            if(fast.checked==true&&good.checked==true){
                good.checked=false;
            }
        }
    }
</script>
</body>
</html>
